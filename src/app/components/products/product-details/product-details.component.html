<div *ngIf="isLoading" class="loading-container">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="!isLoading && product" class="details-container">
  <mat-card class="details-card">
    <div class="details-content">
      <div class="image-wrapper">
        <img [src]="product.image" alt="{{ product.title }}" class="details-img" />
      </div>

      <div class="details-right">
        <h2>{{ product.title }}</h2>
        <p><strong>Precio:</strong> {{ product.price | currency:'EUR':'symbol':'1.2-2' }}</p>

        <mat-form-field appearance="fill" class="quantity-field">
          <mat-label>Cantidad</mat-label>
          <input
            matInput
            type="number"
            [formControl]="quantity"
            min="1"
            required
          />
        </mat-form-field>

        <button
          mat-icon-button
          color="primary"
          (click)="addToCart()"
          aria-label="AÃ±adir al carrito"
          [disabled]="!quantity.valid"
        >
          <mat-icon>add_shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </mat-card>
</div>
