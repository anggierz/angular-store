<div *ngIf="isLoading" class="loading-container">
  <mat-spinner></mat-spinner>
</div>

<mat-card class="details-card" *ngIf="!isLoading && product">
  <div class="details-content">
    
    <img [src]="product.image" alt="{{ product.title }}" class="details-img" />

    
    <div class="details-right">
      <h2>{{ product.title }}</h2>
      <p><strong>Precio:</strong> \${{ product.price }}</p>

      <mat-form-field appearance="fill" class="quantity-field">
        <mat-label>Cantidad</mat-label>
        <input matInput type="number" [formControl]="quantity" min="1" />
      </mat-form-field>

      <button mat-icon-button color="primary" (click)="addToCart()" aria-label="AÃ±adir al carrito">
        <mat-icon>add_shopping_cart</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
